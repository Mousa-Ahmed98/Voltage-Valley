  <!-- content -->
  <section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image">
              <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" [src]="currentImage" />
            </a>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <ng-container *ngFor="let image of currentProduct.images">
                <a data-fslightbox="mygalley" class="border mx-1 rounded-2" target="_blank" data-type="image" class="item-thumb">
                    <img width="60" height="60" class="rounded-2 m-1" src={{image}} (click)="changeBigImage(image)" />
                </a>
            </ng-container>
            
          </div>
          <!-- thumbs-wrap.// -->
          <!-- gallery-wrap .end// -->
        </aside>
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 class="title text-dark">
              {{currentProduct.title}}
            </h4>
            <div class="d-flex flex-row my-3">
              <div class="text-warning mb-1 me-2">
                <ng-container *ngFor="let _ of [].constructor(Math.floor(currentProduct.rating))">
                    <i class="fa fa-star"></i>
                </ng-container>
                <ng-container *ngIf="currentProduct.rating % 1 != 0">
                    <i class="fa fa-star-half-alt"></i>
                </ng-container>
                <!-- <i class="fas fa-star-half-alt"></i> -->
                <span class="ms-1">
                  {{currentProduct.rating}}
                </span>
              </div>
              <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>{{currentProduct.quantity}} items</span>
              <span class="text-success ms-2">In stock</span>
            </div>
  
            <div class="mb-3">
              <span class="h5">${{currentProduct.price}}</span>
              <span class="text-muted">/per box</span>
            </div>
  
            <p>
              {{currentProduct.description}}
            </p>
  
            <div class="row">
              <dt class="col-3">Type:</dt>
              <dd class="col-9">Regular</dd>
  
              <dt class="col-3">Color</dt>
              <dd class="col-9">Brown</dd>
  
              <dt class="col-3">Material</dt>
              <dd class="col-9">Cotton, Jeans</dd>
  
              <dt class="col-3">Brand</dt>
              <dd class="col-9">Reebook</dd>
            </div>
  
            <hr />
  
            <div class="row mb-4">
              <div class="col-md-4 col-6">
                <label class="mb-2">Size</label>
                <select class="form-select border border-secondary" style="height: 35px;">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
              <!-- col.// -->
              <div class="col-md-4 col-6 mb-3">
                <label class="mb-2 d-block">Quantity</label>
                <div class="input-group mb-3" style="width: 170px;">
                  <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark" (click)="subOneMore()">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" class="form-control text-center border border-secondary" [value]="currentProduct.orderQuantity" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                  <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark" (click)="addOneMore()">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- don't forget href -->
            <a  class="btn btn-warning shadow-0 my-4 mx-2" (click)="goToCart()">Buy now</a>
            <a  class="btn btn-primary shadow-0 my-4 mx-2"  (click)="addToCart()"> <i class="me-1 fa fa-shopping-basket"></i>
              <ng-container *ngIf="canAdd;"> Add to cart </ng-container>
              <ng-container *ngIf="!canAdd;"> Remove from cart </ng-container>
            </a>
            <ng-container *ngIf="favoritesService.isFavorite(currentProduct.id); else notFavorite" >
              <a  class="btn btn-light border border-secondary py-2 icon-hover-black px-3 my-4 mx-2" (click)="toggleFavorites(currentProduct.id)"> <i class="me-1 fa fa-heart fa-lg"></i> Remove </a>
            </ng-container>

            <ng-template #notFavorite>
              <a  class="btn btn-light border border-secondary py-2 icon-hover-red px-3 my-4 mx-2" (click)="toggleFavorites(currentProduct.id)"> <i class="me-1 fa fa-heart fa-lg"></i> Save </a>
            </ng-template>
          </div>
        </main>
      </div>
    </div>
  </section>
  <!-- content -->
