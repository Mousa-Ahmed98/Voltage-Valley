<div class="container-fluid">
    <div class="p-2 m-auto rounded-2 justify-content-center my-5">
        <ng-container>
            <div class="form-check" *ngFor="let cat of categories">
                <input class="form-check-input" type="checkbox" [value]="cat.id" [id]="cat.id">
                <label class="form-check-label mx-5" [for]="cat.id">
                  {{cat.name}}
                </label>
              </div>
        </ng-container>
    </div>
</div>
